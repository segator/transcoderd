name: CI
on:
  push:
  pull_request:
jobs:
  docker:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/} | tr '/' '-')"
      - name: build server docker
        uses: docker/build-push-action@v1
        with:
          dockerfile: server/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: segator/transcoderd
          tags: ${{ steps.branch.outputs.branch }}
          push: true
      - name: build worker docker
        uses: docker/build-push-action@v1
        with:
          dockerfile: worker/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: segator/transcoderw
          tags: ${{ steps.branch.outputs.branch }}
          push: true
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "windows", "macos"]
    runs-on: ${{ matrix.os}}-latest      
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.3
      - name: Checkout
        uses: actions/checkout@v2
      - run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: branch
      - name: Prepare
        if: matrix.os == 'ubuntu'
        run: |
          sudo apt-get install gcc libgtk-3-dev libappindicator3-dev -y
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"        
      - name: Build Server
        run: go run build.go build server -p ${{matrix.os}}-amd64
      - name: Build Workers
        run: go run build.go build worker -p ${{matrix.os}}-amd64
      - name: Publish Artifact
        uses: actions/upload-artifact@v2
        with:
          name: binary
          path: build/transcoder*
      - name: Upload Release Asset
        if: github.event_name == 'push'
        id: upload-release-asset
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prerelease: true
          name: ${{ steps.branch.outputs.branch }}
          tag_name: ${{ steps.branch.outputs.branch }}
          files: build/transcoder*
