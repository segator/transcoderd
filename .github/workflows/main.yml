name: CI
on:
  push:
  pull_request:
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:    
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.14.3
      id: go
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build Server
      run: go run build.go build server
