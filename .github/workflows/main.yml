name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  "build binary":
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
    - uses: actions/checkout@v2
    - name: Prepare
      run: go build -o builder.bin build.go
    - name: Build Server
      run: ./builder.bin build server
    - name: Build Workers
      run: ./builder.bin build worker   
    - name: Release
      uses: actions/upload-artifact@v1.0.0
      with:
        name: binaries
        path: ./build/transcoder*
